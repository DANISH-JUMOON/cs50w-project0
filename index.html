<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/images/google_icon.png">
    </head>
    <body>
      <!-- Upper left Links -->
      <nav class="upper_right_nav">
        <ul class="upper_right_ul">
          <li class="upper_right_li"> 
            <!-- image search link -->
            <a href="imageSearch.html" class="left_links">Images</a>
          </li>
          <li class="upper_right_li">       
             <!--advanced search link  -->
            <a href="advancedSearch.html" class="left_links">Advanced search</a>
          </li>
        </ul>
      </nav>
      <!-- centered part -->
       <section class="centered_section">
         <div class="main">
           <!-- center google image -->
           <img src="assets/images/google-centered-image.png" alt="google" class="center_google_img">
           <!-- forn -->
           <form action="https://google.com/search">
            <!-- search querry input -->
             <input type="text" name="q" class="google_search_input">
             <!-- buttons -->
             <div class="btns">
               <input type="submit" value="Google Search" class="submit_btn">
               <input type="submit" name ="btnI" value="I'm Feeling Lucky" class="submit_btn">
             </div>
           </form>
         </div>
       </section>
    </body>
</html>
